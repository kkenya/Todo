AllCops:
# 除外するディレクトリ
Exclude:
  - bin/*
  - db/schema.rb
  - db/schema.rb
  - db/migrate/*
  - vendor/**/*

# "Missing top-level class documentation comment."を無効
Style/Documentation:
  Enabled: false

# "Prefer single-quoted strings when you don't need string interpolation or special symbols."を無効
Style/StringLiterals:
  Enabled: false

# "Line is too long"を無効
Metrics/LineLength:
  Enabled: false